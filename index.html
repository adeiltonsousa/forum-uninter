<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simples Fórum para Interação entre Alunos e Professores</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>

<body>
        <div class="container-fluid">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="card bg-default menu">
                            <h5 class="card-header">
                                Disciplinas
                            </h5>
                                <div class="card-body">
                                <p><a class="card-text" href="#">

                                <a class="card-text" href="#">

                                <a class="card-text" href="#">

                                <a class="card-text" href="#">

                                </a></br>
                                <a class="card-text" href="#">
                                        Disciplina 009
                                </a>
                            </div>                        
                        </div>
                    </div>

                        <div class="row">
                            <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <h3><label for="form_duvidas">Insira sua Pergunta</label></h3><br>
                                    Título: <input type="text" class="form-control" id="título_pergunta">
                                    Dúvida: <textarea class="form-control" id="texto_pergunta" rows="3"></textarea>
                                </div>
                                <button type="button" class="btn btn-secondary">enviar</button>
                            </form>
                            <hr/>

                        </div>
                        <div class="row">
